<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mark's</h1>
    <input type="text" name="" id="massM">
    <input type="text" name="" id="heightM">

    <h1>John's</h1>
    <input type="text" name="" id="massJ">
    <input type="text" name="" id="heightJ">
    <button id="btnEnter">Enter</button>
    
    <script>

        var btnEnter = document.getElementById("btnEnter");
        btnEnter.onclick = () => {
            var massM = document.getElementById("massM").value;
            var heightM = document.getElementById("heightM").value;

            var massJ = document.getElementById("massJ").value;
            var heightJ = document.getElementById("heightJ").value;

            var markHigherBMI = true;

            var bmiM = massM / (heightM * heightM);
            var bmiJ = massJ / (heightJ * heightJ);

            if(bmiM < bmiJ) markHigherBMI = false 
            else markHigherBMI = true

            if(markHigherBMI) console.log("Mark's BMI (" + bmiM + ") is higher than John's (" + bmiJ + ")!");
            else console.log("John's BMI (" + bmiJ.toFixed(2) + ") is higher than Mark's (" + bmiM.toFixed(2) + ")!");
        }
    </script>

</body>
</html>
